site_name: Andes API documentation
repo_url: https://github.com/obitech/andes

pages:
  - Home: 'index.md'
  - Overview: 'overview.md'
  - Endpoints: 
    - '/register':
      - 'POST': 'endpoints/register/post.md'
    - '/auth': 
      - 'POST': 'endpoints/auth/post.md'
    - '/blueprints': 
