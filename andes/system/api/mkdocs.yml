      - 'GET': 'endpoints/blueprints_id/get.md'
      - 'DELETE': 'endpoints/blueprints_id/delete.md'
    - '/blueprints/create':
      - 'POST': 'endpoints/blueprints_create/post.md'
      - 'PUT': 'endpoints/blueprints_create/put.md'